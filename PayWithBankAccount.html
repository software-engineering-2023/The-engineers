<!doctype html>
<html lang="en">
  <head>

    <style>
      .overlay {
                 position: fixed;
                 top: 0;
                 left: 0;
                 width: 100%;
                 height: 100%;
                 background-color: rgba(0, 0, 0, 0.5);
                 display: flex;
                 justify-content: center;
                 align-items: center;
                 z-index: 9999;
               }
     
     .popup {
                 background-color: #ffffff;
                 padding: 20px;
                 border-radius: 5px;
                 text-align: center;
               }
               .a {
                    display: block;
                    width: 150px;
                    height: 40px;
                    border: 2px solid #000;
                    text-align: center;
                    line-height: 40px;
                    margin-bottom: 10px;
                    text-decoration: none;
                     color:white; 
                    border-radius: 10px;
                    background-color: #267326;
                     position: absolute;
                top: 0px; /* Adjust the values as needed */
                 left: 340px;
                }
                .a:hover{
                  background-color: white;
                  color: black;
                }
                 .c{
                  display: block;
                width: 150px;
                height: 40px;
                border: 2px solid #000;
                text-align: center;
                line-height: 40px;
                margin-bottom: 10px;
                text-decoration: none;
                 color:white; 
                border-radius: 10px;
                background-color: #267326;
              
                }
                .c:hover{
                  background-color: white;
                  color: black;
                } 
   </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PayWithBankAccount</title>

  </head>
  <body>
    <div class="overlay" id="popupOverlay" style="display: none;">
      <div class="popup">
        <h2>Your bill has been paid successfully</h2>
        <button class="c" onclick="closePopup()" style="display:inline-block;">Return</button>
      </div>
    </div>
    <form>
        <label>Bank Account Number</label>
        <input type="text" required>
        <button class="a" onclick="showPopup()">Pay
        </button>
        <script>
        function showPopup() {
            document.getElementById('popupOverlay').style.display = 'flex';
          }
      
          function closePopup() {
            window.location.href = "homepage.html";
          }
        </script>
  </body>
  </html>
