    <title>Navigation Bar</title>
    <style>
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #6e37a2;
        }

        ul.navbar li {
            float: left;
        }

        ul.navbar li a {
            display: block;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 28px 28px;
            text-decoration: none;
        }

        ul.navbar li a:hover {
            background-color: #858080;
        }
    </style>
  </head>
  <body>
   
    <nav>
      <ul class="navbar">
        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"  >
          <span class="navbar-toggler-icon"></span>
        </button>
          <li><a href="#">Home</a></li>
          <li><a href="#">Logout</a></li>
          <li><a href="#">Notifications <span class="badge text-bg-secondary">4</span> </a></li>
          <img src="Logo2.png" alt="Bootstrap" width="180" height="80"  style="background-color: #6e37a2;">

      </ul>
      
  </nav>
