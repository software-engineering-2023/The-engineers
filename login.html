<!DOCTYPE html>
<html>
<head>
	<title>Bank Login</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container-fluid">
  
        <img src="images/engineers.png" style="width: 300px; margin-left: 610px;">
    
	
	<form action="#">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required>
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>

        <a href="frgtpass.html" style="margin-top:3px; margin-bottom: 15px; font-size: smaller; color:#074450;">Forgot Password</a>
		
        <button class="btn" style="margin-top:10px;" onclick="checkLogin()">Login</button>
        <hr style="margin-top: 15px; margin-bottom: 15px;">
        <button class="btn" style="background-color: rgb(2, 39, 98);" onclick="window.location.href='register.html'">Register</button>
        
	</form>

    
    </div>
</body>
</html>
<script>

function checkLogin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    
    if (username === "client" && password === "client") {
		window.close("login.html");
		window.open("homepage.html");
		
		
		// window.href="homepage.html";
    } 
	else if ((username === "admin" && password === "admin")){
		window.close("login.html");
		window.open("AdminHomePage.html");
	}
	else if ((username === "banker" && password === "banker")){
		window.close("login.html");
		window.open("BankerHomePage.html");
	}
	else if ((username === "newclient" && password === "newclient")){
	window.open("homepage.html");
	}
	else if ((username === "newbanker" && password === "newbanker")){
	window.open("BankerHomePage.html");
	}
	else if ((username === "newadmin" && password === "newadmin")){
	window.open("AdminHomePage.html");
	}
	
	else {
        alert("Invalid username or password");
    }
}
</script>
