<table class="table table-bordered border-primary">

    <tr>

      <th scope="col">Due Date</th>
      <th scope="col">ID</th>
 
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Electricity</td>

      <td>3222</td>
    </tr>
    <tr>

    <tr>

  </tbody>
</table>
<form>
  <label>Bill ID</label>
  <input type="text" required>
   <button>
      Pay with credit card
  </button>
  <button>
    Pay with bank account
</button>
