<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="main.css">

</head>
<body>
	<img src="images/engineers.png" style="width: 270px; margin-left: 630px;">
	<form action="#" method="post">
		<div class="form-row">
			<label for="first-name">First Name:</label>
			<input type="text" id="first-name" name="first-name" required>

			<label for="last-name">Last Name:</label>
			<input type="text" id="last-name" name="last-name" required>
		</div>
		<div class="form-row">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
		</div>
		<div class="form-row">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
		</div>
		
		

			

		
		
		
		<button class="btn" style="margin-top:10px;" onclick="register()" ;>Sign up</button>
	</form>
</body>
</html>
<script>
function register(){
var username = document.getElementById("username").value;
var email = document.getElementById("email").value;
var password = document.getElementById("password").value;
	if ((username === "newclient" && password === "newclient")){
	window.open("login.html");
	}
	else if ((username === "newbanker" && password === "newbanker")){
	window.open("login.html");

	else if ((username === "newadmin" && password === "newadmin")){

</script>
